<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}


.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; 
}


.row {
  content: "";
  display: table;
  clear: both;
}

.image2{

      width: 400px;
      height: 400px;
      float: right;
      align-content: 50px;
    }

  .image3{
    width: 400px;
    height: 400px;
  }

  .back1{
    background-color: #87F578;
  }
  .back2{
    background-color: #7FACF4;
  }
  .back3{
    background-color: #C566F5;
  }

</style>
</head>
<body>

<h2>The three things to make a column equal</h2>

<div class="row">
  <div class="column image2 back1">
    <h2>Column 1</h2>
    <p>Thing 1</p>
  </div>

  <div class="column image2 back2" >
    <h2>Column 2</h2>
    <p>Thing 2</p>
  </div>
  
  <div class="column image2 back3" >
    <h2>Column 3</h2>
    <p>And most importantly thing 3</p>
  </div>
</div>

</body>
</html>
